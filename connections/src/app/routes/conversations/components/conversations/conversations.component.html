<tui-loader *ngrxLet="isLoading$ as isLoading" class="loader" [overlay]="true" [showLoader]="isLoading">
  <cn-scrollable-block>
    <header class="header">
      <h2 class="heading">People</h2>
      <div class="header-actions">
        <cn-update-button [isLoading]="isLoading" [timer$]="timer$" (click)="updateList()" />
      </div>
    </header>
    <cn-conversations-list
      *ngrxLet="users$ as users"
      class="content list"
      [users]="users"
      (createDialog)="createDialog($event)"
    />
  </cn-scrollable-block>
</tui-loader>
